<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cool Website</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --button-bg: #4CAF50;
      --button-text: white;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --button-bg: #222;
      --button-text: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--button-bg);
      padding: 20px;
      text-align: center;
      color: var(--button-text);
    }

    main {
      padding: 40px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Cool Website</h1>
  </header>

  <main>
    <p>This is a simple website using HTML, CSS, and JavaScript.</p>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </main>

  <footer>
    &copy; 2025 MyWebsite.com
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
